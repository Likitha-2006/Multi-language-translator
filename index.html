    <script>
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const apiKeyInput = document.getElementById('apiKey');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');

        // Update character count
        sourceText.addEventListener('input', () => {
            const length = sourceText.value.length;
            charCount.textContent = `${length} / 2000 characters`;
            if (length > 2000) {
                charCount.style.color = '#f44336';
            } else {
                charCount.style.color = '#666';
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => {
                status.classList.add('hidden');
            }, 5000);
        }

        // Translate text
        async function translateText() {
            const apiKey = apiKeyInput.value.trim();
            const text = sourceText.value.trim();
            const source = sourceLanguage.value;
            const target = targetLanguage.value;

            // Validation
            if (!apiKey) {
                showStatus('Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showStatus('Please enter text to translate', 'error');
                return;
            }

            if (text.length > 2000) {
                showStatus('Text exceeds 2000 character limit', 'error');
                return;
            }

            if (source === target) {
                showStatus('Source and target languages must be different', 'error');
                return;
            }

            // Disable button and show loading
            translateBtn.disabled = true;
            translateBtn.textContent = '‚è≥ Translating...';
            targetText.value = '';

            try {
                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify({
                        input: text,
                        source_language_code: source,
                        target_language_code: target,
                        speaker_gender: 'Male',
                        mode: 'formal',
                        model: 'mayura:v1',
                        enable_preprocessing: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                targetText.value = data.translated_text;
                showStatus('Translation completed successfully! ‚úì', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Translation error:', error);
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'üîÑ Translate';
            }
        }

        // Swap languages
        function swapLanguages() {
            const tempLang = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = tempLang;

            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;

            // Update character count
            const length = sourceText.value.length;
            charCount.textContent = `${length} / 2000 characters`;
        }

        // Clear all
        function clearAll() {
            sourceText.value = '';
            targetText.value = '';
            charCount.textContent = '0 / 2000 characters';
            showStatus('All fields cleared', 'info');
        }

        // Allow Enter key to translate (Ctrl+Enter)
        sourceText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
